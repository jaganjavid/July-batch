<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-6 my-5">
                Add Book
            </h1>
            <a href="#" class="btn btn-dark clear-btn">Clear All</a>
        </div>



        <form id="book-form">

            <div class="form-floating mb-3">
                
                <input type="text" class="form-control" id="title" placeholder="Enter a Title">
                <label for="title">Add Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Enter a Author">
                <label for="Author">Add Author</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="isbn" placeholder="Enter a ISBN">
                <label for="Author">Add ISBN</label>
            </div>

            <button type="submit" class="btn btn-dark">
                Submit
            </button>

        </form>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <tr>
                    <td>Power</td>
                    <td>John</td>
                    <td>1234</td>
                    <td class="delete">
                        <span class="btn btn-danger">x</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./app.js"></script>
    


</body>
</html>
